<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Modern Login Page | AsarProg</title>
</head>
<body>
    
   <img src="../img/voltar.png" class="voltarbt" id="back-button" alt="">
    <div class="container" id="container">   
        <div class="form-container sign-up">
            <form>
                <h2>Criar uma conta</h2>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-google-plus"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu e-mail para cadastro</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Inscrever-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h2>Entrar</h2>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-google-plus"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu e-mail e senha</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha</a>
                <button>Entrar</button>
            </form>
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2>Bem vindo de volta!</h2>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h2>Ol√°, amigo(a)!</h2>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
