<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .invisible {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12 mb-4">
        <h2 class="animate__animated invisible" data-animation="animate__fadeInLeft">Section 1</h2>
        <p class="animate__animated invisible" data-animation="animate__fadeInLeft">Content for section 1...</p>
      </div>
      <div class="col-12 mb-4">
        <h2 class="animate__animated invisible" data-animation="animate__fadeInRight">Section 2</h2>
        <p class="animate__animated invisible" data-animation="animate__fadeInRight">Content for section 2...</p>
      </div>
      <div class="col-12 mb-4">
        <h2 class="animate__animated invisible" data-animation="animate__fadeInLeft">Section 3</h2>
        <p class="animate__animated invisible" data-animation="animate__fadeInLeft">Content for section 3...</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.animate__animated').each(function() {
        var element = $(this);
        var animation = element.data('animation');
        element.waypoint(function() {
          element.addClass(animation);
          element.removeClass('invisible');
        }, { offset: '75%' });
      });
    });
  </script>

</body>
</html>
