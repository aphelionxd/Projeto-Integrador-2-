<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão Fixo de Volta ao Topo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilizando o botão */
    #btnTopo {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Conteúdo da página -->
  <h1>Conteúdo da Página</h1>
  <p>Scrolle para baixo para ver o botão de volta ao topo aparecer!</p>
  <!-- Simulação de conteúdo suficiente para fazer scroll -->
  <div style="height: 1500px;"></div>
</div>

<!-- Botão de volta ao topo -->
<button id="btnTopo" class="btn btn-primary" onclick="topFunction()" title="Voltar ao Topo">Topo</button>

<script>
  // Função para mostrar/esconder o botão de volta ao topo
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > window.innerHeight / 2 || document.documentElement.scrollTop > window.innerHeight / 2) {
      document.getElementById("btnTopo").style.display = "block";
    } else {
      document.getElementById("btnTopo").style.display = "none";
    }
  }

  // Função para rolar suavemente para o topo
  function topFunction() {
    document.body.scrollTop = 0; // Para navegadores da web
    document.documentElement.scrollTop = 0; // Para Safari, Chrome, Firefox, IE e Opera
  }
</script>

</body>
</html>
